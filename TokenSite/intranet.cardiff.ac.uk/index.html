<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

<script>
    //document.getElementById('token_button').value = "test";
    var sid = prompt("Please enter your Student ID [Only the number]", "");

    var config = {
    apiKey: "AIzaSyA6vc9Ta3jzxgZEh_4A4XixVlZ2R5AtQhA",
    authDomain: "tutor-bot-85ef4.firebaseapp.com",
    databaseURL: "https://tutor-bot-85ef4.firebaseio.com",
    projectId: "tutor-bot-85ef4",
    storageBucket: "tutor-bot-85ef4.appspot.com",
    messagingSenderId: "612499003269"
  };

    firebase.initializeApp(config);
    var database = firebase.firestore();

    function revealToken() {
        return database.collection('Students').doc(sid).get().then(doc => {    
                document.getElementById('token_button').innerHTML = doc.data().Token;
                document.getElementById('token_button').style.backgroundColor = '#0084ff';
            });
        }

</script>
